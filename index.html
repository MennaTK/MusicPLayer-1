<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="languages, learning, rabbitly">

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./Styles/styles.css">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/a66ad2a5d5.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />


    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/564x/80/1e/44/801e44528999026215dc6b272b4021c7.jpg">
    <title>Music PLayer-1</title>
</head>
<body>

    <section id="fullScreen">

        <div id="playerFrame"  class="floating">
            <div id="songName">
                <p>Ariana Grande</p>
                <h1>We Can't Be Friends</h1>
                

            </div>
            <div id="midPart" class="flex ">

                <div id="backward">
                    <button>
                        <i class="fa-solid fa-backward"></i>
                    </button>

                </div>

                <div id="play" class="">
                    <button class="playButton">
                        <i class="fa-solid fa-play"></i>
                    </button>

                </div>

                <div id="forward">
                    <button>
                        <i class="fa-solid fa-forward"></i>
                    </button>

                </div>
            
                

    
            </div>
            <div id="progressTrack"  class="">
    
            </div>
        </div>
        

    </section>
    




    <!-- Tailwind CSS Link-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <!-- Js file Link -->
     <script src="./JS/js.js"></script>
</body>
</html>
