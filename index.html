<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="languages, learning, rabbitly">

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./Styles/styles.css">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/a66ad2a5d5.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">


    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/564x/80/1e/44/801e44528999026215dc6b272b4021c7.jpg">
    <title>Music PLayer-1</title>
</head>
<body>

    <section id="fullScreen">

        <div id="playerFrame"  class="floating">
            <div id="songName">
                <p id="artistName">Ariana Grande</p>
                <h1 id="displayName">We Can't Be Friends</h1>

            </div>
            <div id="midPart" class="flex ">

                <div id="backward">
                    <button  onclick="prevSong()">
                        <i class="fa-solid fa-backward"></i>
                    </button>

                </div>

                <div id="cover" class=""></div>

                <div id="forward">
                    <button>
                        <i  onclick="nextSong()" class="fa-solid fa-forward"></i>
                    </button>

                </div>
    
            </div>
            <audio id="mediaFile" controls>
                <source id="audioSource" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            

        </div>
        

    </section>
    




    

    <!-- Js file Link -->
     <script src="./JS/js.js"></script>
</body>
</html>
